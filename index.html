<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-mid">
                <br>
                <h1>Player vs Player</h1>
                <p>WinningScore : <span class="winScore"></span></p>
                <p>Player-1:
                    <span class="p1Score"></span>; Player-2: <span class="p2Score"></span>
                </p>
                <p>Select winning score : </p><br>
                <form>
                    <input type="number" class="form-control" id="input">
                    <br>
                    <button id="submit" class="btn btn-outline-success">Submit</button>
                </form><br>
                <button class="p1 btn btn-warning">Player1</button>
                <button class="p2 btn btn-warning">Player2</button>
                <button class="reset btn btn-outline-dark">Reset</button>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js "></script>
    <script src="main.js ">
    </script>
</body>

</html>
